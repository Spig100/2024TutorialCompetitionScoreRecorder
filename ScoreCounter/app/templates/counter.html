<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2024TutorialCompetitionScoreRecorder</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{{url_for('static',filename='styles/bootstrap.min.css')}}">

    <!-- <link href="styles/main.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{{url_for('static',filename='styles/main.css')}}">

</head>

<body>
    <div id="main-holder">
        <div class="container-fluid vh-100">
            <div class="row align-items-center text-center" style="height: 10%;">
                <div class="head col">Init</div>
            </div>

            <div id="init-field" class="row  px-3" style="height: 80%; ">

                <div class="form-group">
                    <label for="tokenInput">Token</label>
                    <!-- <input type="text" class="form-control" id="tokenInput" aria-describedby="emailHelp" placeholder="Enter token"> -->
                    <input type="text" class="form-control" id="tokenInput" placeholder="Enter token">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small> -->
                </div>

                <div class="select-group input-div col-12">
                    <div class="select-label">
                        alience
                    </div>

                    <div id="alience-select" class="select-btn-group btn-group w-100" role="group"
                        aria-label="Basic example">
                        <button type="button" class="btn btn-secondary btn-lg" value="0">Blue</button>
                        <button type="button" class="btn btn-secondary btn-lg" value="1">Red</button>
                    </div>
                </div>
                <div class="select-group input-div col-12">
                    <div class="select-label">
                        Matvh Leavel
                    </div>
                    <div id="level-select" class="select-btn-group btn-group w-100" role="group"
                        aria-label="Basic example">
                        <button type="button" class="btn btn-secondary btn-lg" value="0">Practice</button>
                        <button type="button" class="btn btn-secondary btn-lg" value="1">Qualification</button>
                        <button type="button" class="btn btn-secondary btn-lg" value="2">Playoff</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="matchNumberInput">Match #</label>
                    <!-- <input type="text" class="form-control" id="tokenInput" aria-describedby="emailHelp" placeholder="Enter token"> -->
                    <input type="text" class="form-control" id="matchNumberInput" placeholder="Enter Match #">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small> -->
                </div>

            </div>
            <div class="row px-3 align-items-center" style="height: 10%;">
                <div class="col-12">
                    <button type="button" class="switch-btn btn btn-info btn-lg" onclick="connect()">Init</button>
                </div>
                <!-- <div class="col-6">
                    <button type="button" class="switch-btn btn btn-info btn-lg"
                        onclick="swipePage(-1)">previous</button>
                </div>
                <div class="col-6">
                    <button type="button" class="switch-btn btn btn-info btn-lg" onclick="swipePage(1)">next</button>
                </div> -->
            </div>
        </div>
        <div class="container-fluid text-center vh-100">
            <div class="row align-items-center" style="height: 10%;">
                <div class="head col">Autonomous</div>
            </div>

            <div id="auto-field" class="row  px-3" style="height: 80%; ">
                <div class="select-group input-div col-12">
                    <div class="select-label">
                        leave:<span class="tean-number1">6998-1</span>
                    </div>
                    <div id="auto-leave-select" class="select-btn-group btn-group w-100" role="group"
                        aria-label="Basic example">
                        <button type="button" class="btn btn-secondary btn-lg" value="0">No</button>
                        <button type="button" class="btn btn-secondary btn-lg" value="1">Parital</button>
                        <button type="button" class="btn btn-secondary btn-lg" value="2">Complete</button>
                    </div>
                </div>
                <div class="select-group input-div col-12">
                    <div class="select-label">
                        leave:<span class="tean-number2">6998-2</span>
                    </div>
                    <div id="auto-leave-select" class="select-btn-group btn-group w-100" role="group"
                        aria-label="Basic example">
                        <button type="button" class="btn btn-secondary btn-lg" value="0">No</button>
                        <button type="button" class="btn btn-secondary btn-lg" value="1">Parital</button>
                        <button type="button" class="btn btn-secondary btn-lg" value="2">Complete</button>
                    </div>
                </div>

                <div class="input-div col-6 col-sm-3">
                    <button id="auto-speaker-btn" type="button" class="count-btn btn btn-warning btn-lg btn-block">
                        <div>Speaker</div>
                        <div class="score-div">0</div>
                    </button>

                </div>
                <div class="input-div col-6 col-sm-3">
                    <button id="auto-echo-btn" type="button" class="count-btn btn btn-warning btn-lg btn-block">
                        <div>Echo</div>
                        <div class="score-div">0</div>
                    </button>

                </div>
                <!-- <div class="input-div col-6 col-sm-3">
                    <button id="auto-fortissiom-btn" type="button" class="count-btn btn btn-warning btn-lg btn-block">
                        <div>fortissiom</div>
                        <div class="score-div">0</div>
                    </button>

                </div> -->
                <div class="input-div col-6 col-sm-3">
                    <button id="auto-fortissiom-btn" type="button" class="count-btn btn btn-warning btn-lg btn-block">
                        <div>Foul</div>
                        <div class="score-div">0</div>
                    </button>

                </div>
                <div class="input-div col-6 col-sm-3">
                    <button id="auto-fortissiom-btn" type="button" class="count-btn btn btn-warning btn-lg btn-block">
                        <div>Tech Foul</div>
                        <div class="score-div">0</div>
                    </button>

                </div>
                <div class="input-div col-6 col-sm-3 align-self:bottom">
                    <button id="decrease-btn" type="button" class="decrease-btn btn btn-lg btn-block">
                        <div>Decrease</div>
                    </button>

                </div>
            </div>
            <div class="row px-3 align-items-center" style="height: 10%;">
                <div class="col-6">
                    <button type="button" class="switch-btn btn btn-info btn-lg"
                        onclick="swipePage(-1)">previous</button>
                </div>
                <div class="col-6">
                    <button type="button" class="switch-btn btn btn-info btn-lg" onclick="swipePage(1)">next</button>
                </div>
            </div>
        </div>
        <div class="container-fluid text-center vh-100">
            <div class="row align-items-center" style="height: 10%;">
                <div class="head col">Telop</div>
            </div>

            <div id="auto-field" class="row  px-3" style="height: 80%; ">
                <div class="input-div col-6 col-sm-3">
                    <button id="auto-speaker-btn" type="button" class="count-btn btn btn-warning btn-lg btn-block">
                        <div>Speaker</div>
                        <div class="score-div">0</div>
                    </button>

                </div>
                <div class="input-div col-6 col-sm-3">
                    <button id="auto-echo-btn" type="button" class="count-btn btn btn-warning btn-lg btn-block">
                        <div>Echo</div>
                        <div class="score-div">0</div>
                    </button>

                </div>
                <div class="input-div col-6 col-sm-3">
                    <button id="auto-fortissiom-btn" type="button" class="count-btn btn btn-warning btn-lg btn-block">
                        <div>fortissiom</div>
                        <div class="score-div">0</div>
                    </button>

                </div>
                <div class="input-div col-6 col-sm-3 align-self:bottom">
                    <button id="decrease-btn" type="button" class="decrease-btn btn btn-lg btn-block">
                        <div>Decrease</div>
                    </button>

                </div>
                
                <div class="input-div col-6 col-sm-3">
                    <button id="auto-fortissiom-btn" type="button" class="count-btn btn btn-warning btn-lg btn-block">
                        <div>Foul</div>
                        <div class="score-div">0</div>
                    </button>

                </div>
                <div class="input-div col-6 col-sm-3">
                    <button id="auto-fortissiom-btn" type="button" class="count-btn btn btn-warning btn-lg btn-block">
                        <div>Tech Foul</div>
                        <div class="score-div">0</div>
                    </button>

                </div>
                
                <div class="select-group input-div col-12">
                    <div class="select-label">
                        Park:<span class="tean-number1">6998-1</span>
                    </div>
                    <div id="auto-leave-select" class="select-btn-group btn-group w-100" role="group"
                        aria-label="Basic example">
                        <button type="button" class="btn btn-secondary btn-lg" value="0">No</button>
                        <button type="button" class="btn btn-secondary btn-lg" value="1">Parked</button>
                        <button type="button" class="btn btn-secondary btn-lg" value="2">Microphone</button>
                    </div>
                </div>
                <div class="select-group input-div col-12">
                    <div class="select-label">
                        Park:<span class="tean-number2">6998-2</span>
                    </div>
                    <div id="auto-leave-select" class="select-btn-group btn-group w-100" role="group"
                        aria-label="Basic example">
                        <button type="button" class="btn btn-secondary btn-lg" value="0">No</button>
                        <button type="button" class="btn btn-secondary btn-lg" value="1">Parked</button>
                        <button type="button" class="btn btn-secondary btn-lg" value="2">Microphone</button>
                    </div>
                </div>
            </div>
            <div class="row px-3 align-items-center" style="height: 10%;">
                <div class="col-6">
                    <button type="button" class="switch-btn btn btn-info btn-lg"
                        onclick="swipePage(-1)">previous</button>
                </div>
                <div class="col-6">
                    <button type="button" class="switch-btn btn btn-info btn-lg" onclick="swipePage(1)">next</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <script src="{{url_for('static',filename='scripts/bootstrap.bundle.min.js')}}"></script>
    <script src="static/scripts/main.js"></script>
</body>

</html>
